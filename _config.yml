# Site settings
title: Asiya Kelifa
email: asiyakhelifa357@gmail.com
description: "Computer Science graduate passionate about cybersecurity, blockchain, and AI."
twitter_username: https://x.com/AsiyaKhelifa
github_username: https://github.com/asiya-km
minimal_mistakes_skin: default
search: true

# Dark mode
theme_mode: auto  # options: auto, light, dark

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: # add your timezone if needed

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author information
author:
  name: "Asiya Kelifa"
  avatar: "/assets/images/profile.jpg"
  bio: "Junior Penetration Tester"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/asiya-kelifa/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/asiya-km"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/AsiyaKhelifa"

# Footer links
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/asiya-kelifa/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/asiya-km"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/AsiyaKhelifa"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Category & tag archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
