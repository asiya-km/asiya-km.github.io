# Site settings
title: "Asiya Kelifa - Junior Penetration Tester"
email: asiyakhelifa357@gmail.com
description: "Computer Science graduate passionate about cybersecurity, blockchain, and AI."
twitter_username: "AsiyaKhelifa"
github_username: "asiya-km"
minimal_mistakes_skin: "default"
search: true

# Dark mode
theme_mode: "auto"

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "Africa/Addis_Ababa"

# Add to _config.yml
include:
  - _pages
  - _data
  - assets

# Also add this to load the CSS
sass:
  sass_dir: assets

# Exclude older posts
exclude:
  - _posts/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author information
author:
  name: "Asiya Kelifa"
  avatar: "/assets/images/profile.jpg"
  bio: "Junior Penetration Tester"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/asiya-kelifa/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/asiya-km"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:asiyakhelifa357@gmail.com"

# Footer links
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/asiya-kelifa/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/asiya-km"

# Navigation
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      share: true
      read_time: false
